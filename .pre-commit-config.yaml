repos:
  - repo: local
    hooks:
#      - id: isort
#        args: [ "--profile", "black", "--line-length", "100", "--filter-files" ]
#        name: isort
#        stages: [ commit ]
#        language: system
#        entry: pipenv run isort
#        types: [ python ]

      - id: black
        args: [ "--line-length", "100" ]
        name: black
        stages: [ commit ]
        language: system
        entry: pipenv run black
        types: [ python ]

      - id: flake8
        args: [ "--max-line-length", "100", "--ignore", "E203, E266, E501, W503, F401", "--max-complexity", "21"]
        name: flake8
        stages: [ commit ]
        language: system
        entry: pipenv run flake8
        types: [ python ]
        exclude: setup.py
