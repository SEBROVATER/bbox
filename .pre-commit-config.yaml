      #    language: system
      #    entry: pipenv run mypy
      #    types: [python]
      #    require_serial: true

      - id: pyupgrade
        name: pyupgrade
        stages: [ commit ]
        language: system
        entry: pipenv run pyupgrade
        types: [ python ]
